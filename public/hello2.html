<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.14.1/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.14.1/firebase-analytics.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ title }}</h1>
    <p>{{ body }}</p>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        title: 'hello world',
        body: 'good morning'
      }
    })

    window.onload = function() {
      let helloRef = firebase.database().ref("hello");
      helloRef.on('value', (snapshot) => {
        let hello = snapshot.val();
        app.title = hello.title;
        app.body = hello.body;
      });
    };
   </script>
</body>
</html>
