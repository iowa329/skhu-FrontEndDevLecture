<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script defer src="/__/firebase/7.14.1/firebase-app.js"></script>
  <script defer src="/__/firebase/7.14.1/firebase-database.js"></script>
  <script defer src="/__/firebase/init.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; max-width: 500px; 
    border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;  }
    body { padding: 20px; }
    button { padding: 5px; padding-right: 20px; padding-left: 20px; margin: auto;}
    table { padding: 40px; border: 1px solid; margin-right: auto; margin-left: auto;}
  </style>
</head>
<body>
  <div id="app">
      <div style="">
        <button type="button" v-on:click="toShow">보이기</button>
        <button type="button" v-on:click="toHide">감추기</button>
    </div>
    <div v-show="isShow">
        <table>
            <tr>
                <td style="background-color: #ffa;"></td>
            </tr>
        </table>
    </div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        isShow: true
      },
      methods: {
        toShow: function() {
          this.isShow = true;
        },
        toHide: function() {
          this.isShow = false;
        }
      }
    })

    window.onload = function() {
      let helloRef = firebase.database().ref("hello");
      helloRef.on('value', (snapshot) => {
        let hello = snapshot.val();
        app.title = hello.title;
        app.body = hello.body;
      });
    };
   </script>
</body>
</html>
