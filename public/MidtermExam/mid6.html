<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script defer src="/__/firebase/7.14.1/firebase-app.js"></script>
  <script defer src="/__/firebase/7.14.1/firebase-database.js"></script>
  <script defer src="/__/firebase/init.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; max-width: 500px; 
    border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;  }
    body { padding: 20px; }
    input, button { padding: 5px; margin: 1px; }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" v-model="num" />
    <button type="button" v-on:click="plus">++</button>
    <button type="button" v-on:click="minus">--</button>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        num: 0
      },
      methods: {
        plus: function () {
          this.num = this.num + 1;
        },
        minus: function () {
          this.num = this.num - 1;
        }
      }
    });
   </script>
</body>
</html>
